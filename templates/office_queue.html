{% extends 'base.html' %}{% block content %}<div class='card p-3'><h5>Your Office Queue</h5><table class='table table-sm align-middle'><thead><tr><th>#</th><th>Priority</th><th>Status</th><th>Note</th><th>Action</th></tr></thead><tbody>{% for t in tickets %}<tr><td>{{ t.number }}</td><td><span class='badge text-bg-{{ 'danger' if t.priority=='priority' else 'secondary' }}'>{{ t.priority }}</span></td><td>{{ t.ostatus }}</td><td>{{ t.onote or '' }}</td><td><form method='post' action='{{ url_for('office_action', tid=t.id) }}' class='d-flex gap-2'><input name='note' class='form-control form-control-sm' placeholder='Note'><button class='btn btn-success btn-sm' name='action' value='approve'>Approve</button><button class='btn btn-warning btn-sm' name='action' value='hold'>Hold</button><a class='btn btn-outline-secondary btn-sm' href='{{ url_for('public_track', public_id=t.public_id) }}' target='_blank'>Track</a></form></td></tr>{% else %}<tr><td colspan='5' class='text-center text-muted'>No tickets for your office.</td></tr>{% endfor %}</tbody></table></div>{% endblock %}
