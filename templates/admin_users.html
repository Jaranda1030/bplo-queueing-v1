<!doctype html><html><head><meta charset='utf-8'><title>Admin Users</title><link rel='stylesheet' href='/static/css/style.css'></head><body class='page'><header class='header'><h1 class='title'>Admin — Users</h1><nav class='nav'><a class='btn' href='/'>Home</a></nav></header><main class='container'>{% if msg %}<div class='alert'>{{ msg }}</div>{% endif %}<form method='post' class='card'><div class='grid'><div><label>Username</label><input class='input' name='username'></div><div><label>Password</label><input class='input' name='password' type='password'></div><div><label>Role</label><select class='input' name='role'><option value='verification_staff'>verification_staff</option><option value='office_staff'>office_staff</option><option value='process_staff'>process_staff</option><option value='display'>display</option><option value='admin'>admin</option></select></div><div><label>Office (for office_staff)</label><select class='input' name='office_id'><option value=''>—</option>{% for o in offices %}<option value='{{ o['id'] }}'>{{ o['name'] }}</option>{% endfor %}</select></div></div><button class='btn primary mt'>Create User</button></form><div class='panel mt'><div class='panel-hdr'>Users</div><table class='table'><tr><th>ID</th><th>Username</th><th>Role</th><th>Office</th></tr>{% for u in users %}<tr><td>{{ u['id'] }}</td><td>{{ u['username'] }}</td><td>{{ u['role'] }}</td><td>{{ u['office_name'] or '—' }}</td></tr>{% endfor %}</table></div></main></body></html>
