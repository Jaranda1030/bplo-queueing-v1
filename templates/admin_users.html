{% extends 'base.html' %}{% block content %}<div class='row g-4'><div class='col-md-5'><div class='card p-4'><h5>Create User</h5><form method='post'><div class='mb-2'><label class='form-label'>Username</label><input name='username' class='form-control' required></div><div class='mb-2'><label class='form-label'>Password</label><input name='password' type='password' class='form-control' required></div><div class='mb-2'><label class='form-label'>Role</label><select name='role' class='form-select' required><option value='staff'>staff</option><option value='office'>office</option><option value='display'>display</option><option value='admin'>admin</option></select></div><div class='mb-3'><label class='form-label'>Office (for office role)</label><select name='office_id' class='form-select'><option value=''>-- none --</option>{% for o in offices %}<option value='{{ o.id }}'>{{ o.name }}</option>{% endfor %}</select></div><button class='btn btn-primary'>Create</button></form></div></div><div class='col-md-7'><div class='card p-3'><h5>Users</h5><table class='table table-sm align-middle'><thead><tr><th>ID</th><th>Username</th><th>Role</th><th>Office</th><th></th></tr></thead><tbody>{% for u in users %}<tr><td>{{ u.id }}</td><td>{{ u.username }}</td><td><span class='badge text-bg-secondary'>{{ u.role }}</span></td><td>{{ u.office_name or '' }}</td><td><form method='post' action='{{ url_for('admin_delete_user', uid=u.id) }}' onsubmit="return confirm('Delete user?')"><button class='btn btn-outline-danger btn-sm'>Delete</button></form></td></tr>{% endfor %}</tbody></table></div></div></div>{% endblock %}
