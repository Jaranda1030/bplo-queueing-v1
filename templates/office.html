<!doctype html><html><head><meta charset='utf-8'><title>Office</title><link rel='stylesheet' href='/static/css/style.css'></head><body class='page'><header class='header'><h1 class='title'>Office — {{ current_user.username }}</h1><nav class='nav'><a class='btn' href='/'>Home</a><a class='btn' href='/logout'>Logout</a></nav></header><main class='container'><div class='panel'><div class='panel-hdr'>Assigned Items</div>{% if items %}<ul>{% for it in items %}<li class='rowline'><strong>{{ it['queue_number'] }}</strong> — {{ it['tracking_number'] }} — {{ it['office_name'] }} ({{ it['step_status'] }})<form class='inline' method='post' action='/office/update/{{ it['tracking_number'] }}'><input class='input sm' name='note' placeholder='Note / Hold reason' value='{{ it['note'] or '' }}'><button class='btn small' name='action' value='note'>Save Note</button><button class='btn small' name='action' value='hold'>Hold</button><button class='btn small' name='action' value='done'>Mark Done</button></form><form class='inline' method='post' action='/office/resume_ticket/{{ it['tracking_number'] }}'><button class='btn small'>Resume Ticket</button></form></li>{% endfor %}</ul>{% else %}<p class='muted'>No assigned items.</p>{% endif %}</div></main></body></html>
