{% extends 'base.html' %}{% block content %}<div class='row g-4'><div class='col-md-4'><div class='card p-4'><h5>Add Office</h5><form method='post'><div class='mb-2'><label class='form-label'>Name</label><input name='name' class='form-control' required></div><div class='form-check mb-3'><input class='form-check-input' type='checkbox' id='is_signatory' name='is_signatory' checked><label class='form-check-label' for='is_signatory'>Signatory office</label></div><button class='btn btn-primary'>Save</button></form></div></div><div class='col-md-8'><div class='card p-3'><h5>Offices</h5><table class='table table-sm align-middle'><thead><tr><th>ID</th><th>Name</th><th>Signatory</th><th></th></tr></thead><tbody>{% for o in offices %}<tr><td>{{ o.id }}</td><td>{{ o.name }}</td><td>{{ 'Yes' if o.is_signatory else 'No' }}</td><td><form method='post' action='{{ url_for('admin_delete_office', oid=o.id) }}' onsubmit="return confirm('Delete office?')"><button class='btn btn-outline-danger btn-sm'>Delete</button></form></td></tr>{% endfor %}</tbody></table></div></div></div>{% endblock %}
