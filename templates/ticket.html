<!doctype html><html><head><meta charset='utf-8'><title>Ticket</title><link rel='stylesheet' href='/static/css/style.css'></head><body class='page'><main class='container'><div class='ticket'><div class='ticket-row'><div class='ticket-left'><div class='ticket-num'>{{ ticket['queue_number'] }}</div><div class='ticket-meta'>Queue: {{ ticket['queue_type']|title }}</div><div class='ticket-meta'>Service: {{ ticket['service_type'] }}</div><div class='ticket-meta'>Tracking: <strong>{{ ticket['tracking_number'] }}</strong></div><div class='ticket-meta'>Status: {{ ticket['status'] }} {% if ticket['priority']==1 %}<span class='badge'>PRIORITY</span>{% endif %}</div></div><div class='ticket-right'><img src='{{ qr_url }}' class='qr'></div></div><div class='small muted mt'>Scan the QR to view your document progress anytime.</div><p class='mt'><a href='/kiosk'>Back</a></p></div></main></body></html>
